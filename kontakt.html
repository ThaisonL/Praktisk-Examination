<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css/kontakt.css">
</head>
<body>
    <header class="header__container">
        <h1 class="header__title">Kontakt</h1>
        <nav>
            <ul class="header__nav-list">
                <li><a class="header__nav-link" href="startsida.html" aria-label="Till startsidan">Hem</a></li>
                <li><a class="header__nav-link" href="produkt.html">Produkter</a></li>        
                <li><a class="header__nav-link" href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        <section class="section">
            <h2>Skicka ett meddelande</h2>
            <form>
                <div>
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Skicka</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Sm√•landsfiskebutik AB - All rights reserved.</p>
    </footer>
</body>
</html>
