<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produkt.css">
    <title>Fiskeprodukter</title>
</head>

<body>
    <header class="header__container">
        <h1 class="header__title">Välkommen till Fiskevärlden</h1>
        <nav>
            <ul class="header__nav-list">
                <li><a href="#" class="header__nav-link">Hem</a></li>
                <li><a href="#" class="header__nav-link">Produkter</a></li>
                <li><a href="#" class="header__nav-link">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- Sektion för Fiskespön -->
        <section class="section">
            <h2>Fiskespön</h2>
            <div class="product-grid">
                <article class="product">
                    <img src="img/westin.1.webp" alt="Fiskespö 1" class="article__img">
                    <button class="price-button">Pris: 499 kr</button>
                </article>
                <article class="product">
                    <img src="img/westin.1.webp" alt="Fiskespö 2" class="article__img">
                    <button class="price-button">Pris: 499 kr</button>
                </article>
                <article class="product">
                    <img src="img/westin.1.webp" alt="Fiskespö 3" class="article__img">
                    <button class="price-button">Pris: 499 kr</button>
                </article>
                <article class="product">
                    <img src="img/westin.1.webp" alt="Fiskespö 4" class="article__img">
                    <button class="price-button">Pris: 499 kr</button>
                </article>
            </div>
        </section>

        <!-- Sektion för Rullar -->
        <section class="section">
            <h2>Rullar</h2>
            <div class="product-grid">
                <article class="product">
                    <img src="img/daiwa.1.webp" alt="Rulle 1" class="article__img">
                    <button class="price-button">Pris: 799 kr</button>
                </article>
                <article class="product">
                    <img src="img/daiwa.1.webp" alt="Rulle 2" class="article__img">
                    <button class="price-button">Pris: 799 kr</button>
                </article>
                <article class="product">
                    <img src="img/daiwa.1.webp" alt="Rulle 3" class="article__img">
                    <button class="price-button">Pris: 799 kr</button>
                </article>
                <article class="product">
                    <img src="img/daiwa.1.webp" alt="Rulle 4" class="article__img">
                    <button class="price-button">Pris: 799 kr</button>
                </article>
            </div>
        </section>

        <!-- Sektion för Drag -->
        <section class="section">
            <h2>Drag</h2>
            <div class="product-grid">
                <article class="product">
                    <img src="img/havsdrag.1.webp" alt="Drag 1" class="article__img">
                    <button class="price-button">Pris: 199 kr</button>
                </article>
                <article class="product">
                    <img src="img/havsdrag.1.webp" alt="Drag 2" class="article__img">
                    <button class="price-button">Pris: 199 kr</button>
                </article>
                <article class="product">
                    <img src="img/havsdrag.1.webp" alt="Drag 3" class="article__img">
                    <button class="price-button">Pris: 199 kr</button>
                </article>
                <article class="product">
                    <img src="img/havsdrag.1.webp" alt="Drag 4" class="article__img">
                    <button class="price-button">Pris: 199 kr</button>
                </article>
            </div>
        </section>

        <!-- Sektion för Linor -->
        <section class="section">
            <h2>Linor</h2>
            <div class="product-grid">
                <article class="product">
                    <img src="img/fireline.1.webp" alt="Lina 1" class="article__img">
                    <button class="price-button">Pris: 149 kr</button>
                </article>
                <article class="product">
                    <img src="img/fireline.1.webp" alt="Lina 2" class="article__img">
                    <button class="price-button">Pris: 149 kr</button>
                </article>
                <article class="product">
                    <img src="img/fireline.1.webp" alt="Lina 3" class="article__img">
                    <button class="price-button">Pris: 149 kr</button>
                </article>
                <article class="product">

                    <button class="price-button">Pris: 149 kr</button>
                </article>
            </div>

    </main>

    <footer class="footer">
        <p>© 2024 Fiskevärlden. Alla rättigheter förbehållna.</p>
    </footer>
</body>

</html>
